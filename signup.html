    <body>
    <center>
        <h1>SIGNUP HERE...</h1>
        <table>
        <form action="signhere.java">
            <tr>NAME:<input type="text" name="n1" placeholder="enter name here" ><br></tr>

            ADDRESS:

            <br>
            <tr><br>PHONE NUMBER:<input type="number" name="num" placeholder="enter phonenumber here" range="11"><br></tr>
            <br>
            <tr>GMAIL:<input type="email"  name="gmail" placeholder="enter mail here" ><br></tr>
            <br>
            
            <tr><input type="submit" value="submit">&nbsp;&nbsp;</tr>
            <tr><input type="reset" value="clear"></tr></table>
        </form>
    </center>
